<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username">
        <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
          <div *ngIf="registerForm.get('username')?.errors?.['required']" class="error-message">Username is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
          <div *ngIf="registerForm.get('password')?.errors?.['required']" class="error-message">Password is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm password">
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']" class="error-message">Confirm password is required.</div>
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['matchPasswords']" class="error-message">Passwords do not match.</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
  </div>
