<div *ngIf="tasks">
    <h2>My Tasks</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <span>{{ task.name }}</span>
        <span>{{ task.description }}</span>
        <span>{{ task.dueDate | date }}</span>
        <button (click)="openTaskForm(task)">Update</button>
        <button (click)="deleteTask(task)">Delete</button>
      </li>
    </ul>
  </div>
  <button (click)="openTaskForm()">Add Task</button>
